<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Tic-Tac-Toe</h1>
            <P class="text-center">&copy; 01/03/2020 Nick Satinover. All Rights Reserved</P>

        </header>

        <aside>

            <h3 class="text-center">Player X</h3>
            <hr />
            <button id="pOneTurnBtn" class="btn btn-secondary btn-lg btn-block"></button>

        </aside>

        <main>

            <table class="table gameBoard">
                <tbody>
                    <tr class="gameRow">
                        <td><button id="btn-r1c1" class="btn btn-secondary btn-lg btn-block board-btn">r1c1</button></td>
                        <td><button id="btn-r1c2" class="btn btn-secondary btn-lg btn-block board-btn">r1c2</button></td>
                        <td><button id="btn-r1c3" class="btn btn-secondary btn-lg btn-block board-btn">r1c3</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn-r2c1" class="btn btn-secondary btn-lg btn-block board-btn">r2c1</button></td>
                        <td><button id="btn-r2c2" class="btn btn-secondary btn-lg btn-block board-btn">r2c2</button></td>
                        <td><button id="btn-r2c3" class="btn btn-secondary btn-lg btn-block board-btn">r2c3</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn-r3c1" class="btn btn-secondary btn-lg btn-block board-btn">r3c1</button></td>
                        <td><button id="btn-r3c2" class="btn btn-secondary btn-lg btn-block board-btn">r3c2</button></td>
                        <td><button id="btn-r3c3" class="btn btn-secondary btn-lg btn-block board-btn">r3c3</button></td>
                    </tr>
                </tbody>
            </table>

        </main>

        <nav>

            <h3 class="text-center">Player O</h3>
            <hr />
            <button id="pTwoTurnBtn" class="btn btn-secondary btn-lg btn-block"></button>

        </nav>



        <!-- <footer class="pt-2">
            <P class="text-center">&copy; 01/03/2020 <a href="#">Nick Satinover</a>. All Rights Reserved</P>
        </footer> -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then local js file -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

         crossorigin="anonymous"></script> -->

         crossorigin="anonymous"></script> -->

    <script src="js/plugins.js"></script>
</body>

</html>
